<div class="product-add-page">

  <div class="logo-div">
    <a href="http://localhost:4200/products"
      ><img class="logo" src="../../../assets/logo-white.png" alt="logo-shop"
    /></a>
  </div>


  <h1 class="title">Add a sneaker!</h1>
<form class="form-style" [formGroup]="productForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="title">Title</label>

    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control input-style"
      required
    />
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="form-control input-style"
      required
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      type="text"
      id="description"
      formControlName="description"
      class="form-control input-style"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input
      type="string"
      id="category"
      formControlName="category"
      class="form-control input-style"
    />
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input
      type="url"
      id="image"
      formControlName="image"
      class="form-control input-style"
      required
    />
  </div>
<div class="buttons-div">
  <button class="button-style" type="submit">Add</button>
  <button class="button-clear" type="button" (click)="resetForm()">Clear</button>
</div>

</form>
<div class="message" *ngIf="updateMessage">
  {{updateMessage}}
</div>
</div>
